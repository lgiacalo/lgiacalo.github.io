name: Waka test

on:
  schedule:
    # Runs at 12am UTC
    - cron: "48 13 * * *"

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: lgiacalo/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: <lgiacalo/lgiacalo> # optional, By default, it will automatically use the repository who's executing the workflow.
