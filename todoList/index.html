<html>

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="author" content="lgiacalo">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <main>
        <div class="container">
            <h1 class="display-1 text-center">
                <a href="/todoList/" class="color-gray">Todos</a>
            </h1>
            <div class="img d-none">
                <img class="img-fluid rounded mx-auto d-block my-4" src="todolist.png" alt="image todolist">
            </div>
            <ul id="list-items" class="d-none px-0">

                <div id="template-li" class="d-none">
                    <li class="d-flex align-items-center ">
                        <button class="button-check color-blue">
                            <i class="far fa-circle fa-2x"></i>
                        </button>
                        <span class="itemDoto p flex-grow-1 pl-3">
                            <a href="/todoList/item/">Template Item</a>
                        </span>
                        <button class="button-delete color-gray">
                            <i class="fas fa-times-circle fa-2x"></i>
                        </button>
                    </li>
                </div>
            </ul>


            <div id="show-item">
                <h2 class="title-todo h2 text-center my-4"></h2>

                <ul id="list-comm" class="list-group px-0">

                    <div id="template-li-comm" class="d-none">
                        <li class="d-flex align-items-center list-group-item">
                            <p class="col-11 m-0">
                                Template comm
                            </p>
                            <button class="button-delete color-gray">
                                <i class="fas fa-times-circle fa-2x"></i>
                            </button>
                        </li>
                    </div>

                </ul>
            </div>

            <!-- end -->
            <form class="js-form pt-3">
                <label class="p description">What do you want to get done today?</label>
                <input autofocus="" type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app"
                    class="js-todo-input">
            </form>
        </div>
    </main>

	<script src="https://chatbox.csml.dev/script.min.js?token=nzbg4kbbrpy1a7g2o6b4s46mvixw2rau" id="clevy-chatbox" async></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="./main.js"></script>

</body>

</html>
